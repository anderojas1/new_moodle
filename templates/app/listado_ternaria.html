{% extends "app/base.html" %}

{% block title %}
{{object_name}} | Listado
{% endblock %}

{% block content %}
<h2>Listado {{object_name}}</h2>
<table>
{% for object in object_list %}
<tr><th>Leader Teacher:</th><td>{{object.leader_teacher}}</td></tr>
<tr><th>Cohorte:</th><td>{{object.cohorte}}</td></tr>
<tr><th>Actividad:</th><td>{{object.actividad}}</td></tr>
{% endfor %}
</table>
{% endblock %}
