{% extends "app/base.html" %}

{% block title %}
{{object_name}} | Listado
{% endblock %}

{% block content %}
<h2>Listado {{object_name}}</h2>
<table>
{% for object in object_list %}
<tr><th>Usuario:</th><td>{{object.usuario}}</td></tr>
<tr><th>Perfil:</th><td>{{object.perfil}}</td></tr>

{% endfor %}
</table>
{% endblock %}
