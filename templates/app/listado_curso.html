{% extends "app/base.html" %}

{% block title %}
{{object_name}} | Listado
{% endblock %}

{% block content %}
<h2>Listado {{object_name}}</h2>
<table>
{% for object in object_list %}
	<tr><th>Codigo Curso:</th><td>{{object.codigo_curso}}</td></tr>
	<tr><th>Nombre: </th><td>{{object.nombre}}</td></tr>
	<tr><th>Descripcion:</th><td>{{object.descripcion}}</td></tr>
{% endfor %}
</table>
{% endblock %}
